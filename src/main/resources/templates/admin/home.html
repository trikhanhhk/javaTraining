<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Trang chủ</title>
    <link th:href="@{../css/styles.css}" rel="stylesheet"/>
    <link th:href="@{../css/home.css}" rel="stylesheet">
    <link th:href="@{../css/color.css}" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom bg-light" id="image">
            <img class="center" th:src="@{/image/logo.png}"></div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3 active"
                    th:href="@{/adminHome}"><i class="fa fa-home" style="font-size: 22px;"></i>&ensp;TRANG
                CHỦ</a> <a
                class="list-group-item list-group-item-action list-group-item-light p-3"
                th:href="@{/admin/send-email}"><i class="fa fa-envelope-o fa-fw" style="font-size: 22px;"></i>&ensp;GỬI
            EMAIL</a>
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
        <!-- Top navigation-->
        <nav id="navigation-top" class="navbar navbar-expand-lg navbar-light  border-bottom">
            <div class="container-fluid">
                <div class="col-sm-10" style="text-align: center;">
                    <h2><b style="color: white">Chào mừng bạn đến với JVB VIỆT NAM</b></h2>
                </div>
                <div class="col-md-2">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle" type="button"
                                data-toggle="dropdown">
                            <i class="fa fa-user" style="font-size: 22px;"></i> &ensp; <b
                                th:text="${fullName}"></b> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/hello/new-password}">
                                <button class="thebtn">Đổi mật khẩu</button>
                            </a></li>
                            <hr>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button class="thebtn" type="submit">Đăng xuất</button>
                                </form>
                            </li>
                        </ul>
                        &ensp; <i class="fa fa-bell" style="font-size: 27px; color: gray"></i>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid">
            <h2 class="mt-4" style="text-align: center;">THÔNG TIN NHÂN
                VIÊN</h2>
            <br>
            <div th:if="${error}" class="alert alert-danger" th:text="${error}">
            </div>
            <div th:if="${message}" class="alert alert-success" th:text="${message}">
            </div>
            <div>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-6">
                        <div class="input-group">
                            <form id="formSearch" th:action="@{/admin/searchEmployee}" method="get" th:object="${searchCriteria}">
                                <input class="form-control width100" type="text" name="dataSearch" placeholder="Tìm kiếm"
                                       size="50">
                                <span class="input-group-btn">
                                       <button type="submit" style="margin-top: 5px"
                                               class="btn btn-info">Tìm kiếm</button>
                                </span>
                            </form>
                        </div>
                    </div>
                    <div class="col-5" style="padding-left: 315px;padding-top: 44px">
                        <div class="input-group">
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                    data-target="#exampleModal">
                                Nhập File
                            </button>
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <form id="formImport" th:action="@{/admin/import-to-excel}" method="POST" enctype="multipart/form-data">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Chọn file cần nhập</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="input-group">
                                                    <div class="custom-file">
                                                        <input type="file" name="file" class="custom-file-input"
                                                               id="customFile" required>
                                                        <label class="custom-file-label" for="customFile">Chọn
                                                            file</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                    Đóng
                                                </button>
                                                <button type="submit" value="Submit form" class="btn btn-primary">Xác nhận</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            &nbsp &nbsp &nbsp
                            <form th:action="@{/admin/export-to-excel}" method="get">
                                <button class="btn btn-info">Xuất file</button>
                            </form>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <table class="table table-bordered">
                            <tr style="background-color: #818182; color: white; font-weight: bold; text-align: center">
                                <td>STT</td>
                                <td>Họ và tên</td>
                                <td>Ngày sinh</td>
                                <td>Số điện thoại</td>
                                <td>Giới tính</td>
                                <td>Email</td>
                                <td>Địa Chỉ</td>
                                <td>Team</td>
                                <td>Trạng Thái</td>
                                <td>Thao tác</td>
                            </tr>
                            <tr th:each="employee, state : ${employeeList}">
                                <td th:text="${state.index + 1}"></td>
                                <td th:text="${employee.firstName + ' ' + employee.lastName}"></td>
                                <td th:text="${#dates.format(employee.getDateOfBirth(), 'dd-MM-yyyy')}"></td>
                                <td th:text="${employee.phoneNumber}"></td>
                                <td th:text="${employee.getGender().equals('1') ? 'Nam' : 'Nữ'}"></td>
                                <td th:text="${employee.email}"></td>
                                <td th:text="${employee.address}"></td>
                                <td th:text="${employee.department.getName()}"></td>
                                <td th:text="${employee.status == '1' ? 'Hoạt động' : 'Chưa kích hoạt'}"></td>
                                <td>
                                    <a th:href="@{/admin/update/{id}(id=${employee.id})}">
                                        <button type="button" class="btn btn-primary">Sửa</button>
                                    </a>
                                    <a>
                                        <button type="button" class="btn btn-danger deleteEmployee"
                                                th:data-id="${employee.getId()}">Xóa
                                        </button>
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{../js/admin/home.js}"></script>
<!-- Bootstrap core JS-->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"-->
<!--        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"-->
<!--        crossorigin="anonymous"></script>-->
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<!-- Core theme JS-->
<script th:src="@{../js/scripts.js}"></script>
<script th:src="@{../js/importFile.js}"></script>
</body>

<div class="modal" tabindex="-1" role="dialog" id="notification">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button id="confirmButton" type="button" onclick="$('#notification').modal('hide')" class="btn btn-primary">Đăng nhập</button>
            </div>
        </div>
    </div>
</div>

</html>
