<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Trang chủ</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{css/styles.css}" rel="stylesheet" />
<link th:href="@{css/home.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>

<body>
	<div class="d-flex" id="wrapper">
		<!-- Sidebar-->
		<div class="border-end bg-white" id="sidebar-wrapper">
			<div class="sidebar-heading border-bottom bg-light"
				style="height: 76px;">LOGO</div>
			<div class="list-group list-group-flush">
				<a
					class="list-group-item list-group-item-action list-group-item-light p-3"
					th:href="@{/admin/home}"><i class="fa fa-home"
					style="font-size: 22px;"></i>&ensp;TRANG CHỦ</a> <a
					class="list-group-item list-group-item-action list-group-item-light p-3"
					th:href="@{/admin/mail}"><i class="fa fa-envelope-o fa-fw"
					style="font-size: 22px;"></i>&ensp;GỬI EMAIL</a>
			</div>
		</div>
		<!-- Page content wrapper-->
		<div id="page-content-wrapper">
			<!-- Top navigation-->
			<nav
				class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
				<div class="container-fluid">
					<div class="col-sm-10" style="text-align: center;">
						<h2>
							<b>Chào mừng bạn đến với JVB VIỆT NAM</b>
						</h2>
					</div>
					<div class="col-md-2">
						<div class="dropdown" style="margin-top: 20px;">
							<button class="btn btn-light dropdown-toggle" type="button"
								data-toggle="dropdown">
								<i class="fa fa-user" style="font-size: 22px;"></i> &ensp; <b
									th:text="${fullName}"></b> <span class="caret"></span>
							</button>
							<ul class="dropdown-menu">
								<li><a th:href="@{/hello/new-password}">Đổi mật khẩu</a></li>
								<li>
									<form th:action="@{/logout}" method="post">
										<button type="submit">Đăng xuất</button>
									</form>
								</li>
							</ul>
							&ensp; <i class="fa fa-bell" style="font-size: 27px; color: gray"></i>
						</div>
					</div>
				</div>
			</nav>
			<!-- Page content-->
			<div class="container-fluid">
				<h2 class="mt-4" style="text-align: center;">Update User</h2>
				<div class="conten">
					<form method="POST" th:action="@{/admin/submit-update}">
						<div class="row">


							<div class="col-sm-1"><input class="form-control" type="text" hidden=true
									name="id" required th:value="${employee.id}"
									size="50"></div>
							<div class="col-sm-2">Họ</div>
							<div class="col-sm-5">
								<input class="form-control width100" type="text"
									name="firstName" required th:value="${employee.firstName}"
									size="50">
							</div>

						</div>
						<div class="row">


							<div class="col-sm-1"></div>
							<div class="col-sm-2">Tên</div>
							<div class="col-sm-5">
								<input class="form-control width100" type="text" name="lastName"
									required th:value="${employee.lastName}" size="50">
							</div>

						</div>
						<div class="row">


							<div class="col-sm-1"></div>
							<div class="col-sm-2">Team</div>
							<div class="col-sm-5">
								<input class="form-control width100" type="text" name="department"
									required th:value="${employee.getDepartment().getName()}"
									size="50">
							</div>

						</div>
						<div class="row">


							<div class="col-sm-1"></div>
							<div class="col-sm-2">Ngày sinh</div>
							<div class="col-sm-5">
								<div class="input-group">
									<input class="input--style-5" type="date" required
										th:value="${employee.dateOfBirth}" name="dateOfBirth">
								</div>
							</div>

						</div>
						<div class="row">


							<div class="col-sm-1"></div>
							<div class="col-sm-2">Email</div>
							<div class="col-sm-5">
								<input class="form-control width100" type="text" name="email"
									required th:value="${employee.email}" size="200">
							</div>

						</div>
						<div class="row">


							<div class="col-sm-1"></div>
							<div class="col-sm-2">Điện thoại</div>
							<div class="col-sm-5">
								<input class="form-control width100" type="text"
									name="phoneNumber" required th:value="${employee.phoneNumber}"
									size="50">
							</div>

						</div>
						<div class="row">


							<div class="col-sm-1"></div>
							<div class="col-sm-2">Địa chỉ</div>
							<div class="col-sm-5">
								<input class="form-control width100" type="text" name="address"
									required th:value="${employee.address}" size="500">
							</div>

						</div>
						<div class="row">
						<div class="col-sm-5"></div>
						<div class="col-sm-6"><button type="submit" class="btn btn-info">Gửi</button></div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
</body>

</html>
