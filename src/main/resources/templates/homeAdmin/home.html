<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Trang chủ</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{css/styles.css}" rel="stylesheet"/>
    <link th:href="@{css/home.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>
<div class="row" id="wrapper">
    <!-- Sidebar-->
    <div class="col-2" id="sidebar-wrapper">
        <div style="height: 75px;">LOGO</div>
        <div class="list-group list-group-flush">
            <a
                    class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="#!"><i class="fa fa-home" style="font-size: 22px;"></i>&ensp;TRANG
                CHỦ</a> <a
                class="list-group-item list-group-item-action list-group-item-light p-3"
                th:href="@{/templates/homeAdmin/mail}"><i class="fa fa-envelope-o fa-fw" style="font-size: 22px;"></i>&ensp;GỬI
            EMAIL</a>
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper" class="col-10">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <div class="col-sm-10" style="text-align: center;">
                    <h2>
                        <b>Chào mừng bạn đến với JVB VIỆT NAM</b>
                    </h2>
                </div>
                <div class="col-md-2">
                    <div class="dropdown" style="margin-top: 20px;">
                        <button class="btn btn-light dropdown-toggle" type="button"
                                data-toggle="dropdown">
                            <i class="fa fa-user" style="font-size: 22px;"></i> &ensp; <b
                                th:text="${fullName}"></b> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/hello/new-password}">
                                <button class="thebtn">Đổi mật khẩu</button>
                            </a></li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button class="thebtn" type="submit">Đăng xuất</button>
                                </form>
                            </li>
                        </ul>
                        &ensp; <i class="fa fa-bell" style="font-size: 27px; color: gray"></i>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container-fluid">
            <h2 class="mt-4" style="text-align: center;">THÔNG TIN NHÂN
                VIÊN</h2>
            <br>
            <div>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-6">
                        <div class="input-group">
                            <form th:action="@{/templates/homeAdmin/home}" method="get">
                                <input class="form-control width100" type="text" name="keyword"
                                       th:value="${keyword}" placeholder="Tìm kiếm theo email"
                                       size="50">
                                <span class="input-group-btn">
                                       <button type="submit" style="margin-top: 5px"
                                               class="btn btn-info">Search</button>
                                </span>
                            </form>
                        </div>
                    </div>
                    <div class="col-5" style="padding-left: 315px;padding-top: 44px">
                        <div class="input-group">

                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                    data-target="#exampleModal">
                                Nhập File
                            </button>
                            <!-- Modal -->
                            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <form th:action="@{/admin/import-to-excel}" method="POST">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="exampleModalLabel">Chọn file cần nhập</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close">
                                                    <span aria-hidden="true">&times;</span>
                                                </button>
                                            </div>
                                            <div class="modal-body">
                                                <div class="input-group">
                                                    <div class="custom-file">
                                                        <input type="file" class="custom-file-input"
                                                               id="inputGroupFile04" required>
                                                        <label class="custom-file-label" for="inputGroupFile04">Chọn
                                                            file</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                                    Đóng
                                                </button>
                                                <button type="submit" class="btn btn-primary">Xác nhận</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>

                            &nbsp &nbsp &nbsp
                            <form th:action="@{/admin/export-to-excel}" method="get">
                                <button class="btn btn-info">Xuất file</button>
                            </form>
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">
                        <table class="table table-bordered">
                            <tr>
                                <td>STT</td>
                                <td>Họ và tên</td>
                                <td>Số điện thoại</td>
                                <td>Giới tính</td>
                                <td>Email</td>
                                <td>Địa Chỉ</td>
                                <td>Trạng Thái</td>
                                <td>Thao tác</td>
                            </tr>
                            <tr th:each="employee, state : ${employeeList}">
                                <td th:text="${state.index + 1}"></td>
                                <td th:text="${employee.lastName + ' ' + employee.firstName}"></td>
                                <td th:text="${employee.phoneNumber}"></td>
                                <td th:text="${employee.getGender().equals('1') ? 'Nam' : 'Nữ'}"></td>
                                <td th:text="${employee.email}"></td>
                                <td th:text="${employee.address}"></td>
                                <td th:text="${employee.status == '1' ? 'Hoạt động' : 'Nghỉ việc'}"></td>
                                <td>
                                    <a th:href="@{/admin/update/{id}(id=${employee.id})}">
                                        <button type="button" class="btn btn-primary">Sửa</button>
                                    </a>
                                    <a>
                                        <button type="button" class="btn btn-danger deleteEmployee"
                                                th:data-id="${employee.getId()}">Xóa
                                        </button>
                                    </a>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(".deleteEmployee").on("click", function () {
        var id = $(this).attr("data-id");
        console.log(id);
        <!--              alert(id);-->
        var result = confirm("Bạn có muốn xóa nhân viên này không?");
        if (result) {
            window.location.href = "/" + id;
        } else {
            return;
        }
    })

</script>
<!-- Bootstrap core JS-->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!--        crossorigin="anonymous"></script>-->
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>

</html>
