<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Trang chủ</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{css/styles.css}" rel="stylesheet"/>
    <link th:href="@{css/home.css}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>
<div class="row" id="wrapper">
    <!-- Sidebar-->
    <div class="col-2" id="sidebar-wrapper">
        <div style="height: 75px;">LOGO</div>
        <div class="list-group list-group-flush">
            <a
                    class="list-group-item list-group-item-action list-group-item-light p-3"
                    href="#!"><i class="fa fa-home" style="font-size: 22px;"></i>&ensp;TRANG
                CHỦ</a> <a
                class="list-group-item list-group-item-action list-group-item-light p-3"
                th:href="@{/admin/send-email}"><i class="fa fa-envelope-o fa-fw" style="font-size: 22px;"></i>&ensp;GỬI
            EMAIL</a>
        </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper" class="col-10">
        <!-- Top navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <div class="col-sm-10" style="text-align: center;">
                    <h2>
                        <b>Chào mừng bạn đến với JVB VIỆT NAM</b>
                    </h2>
                </div>
                <div class="col-md-2">
                    <div class="dropdown" style="margin-top: 20px;">
                        <button class="btn btn-light dropdown-toggle" type="button"
                                data-toggle="dropdown">
                            <i class="fa fa-user" style="font-size: 22px;"></i> &ensp; <b
                                th:text="${name}"></b> <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/hello/new-password}">
                                <button class="thebtn">Đổi mật khẩu</button>
                            </a></li>
                            <li>
                                <form th:action="@{/logout}" method="post">
                                    <button class="thebtn" type="submit">Đăng xuất</button>
                                </form>
                            </li>
                        </ul>
                        &ensp; <i class="fa fa-bell" style="font-size: 27px; color: gray"></i>
                    </div>
                </div>
            </div>
        </nav>
        <br>

        <!-- Page content-->
        <div class="container-fluid">
            <h2 class="mt-4" style="text-align: center;">Gửi Email</h2>
            <br>
            <br>
            <div class="conten">
                <form method="POST">
                    <div class="row">


                        <div class="col-sm-1"></div>
                        <div class="col-sm-2">Gửi tới</div>
                        <div class="col-sm-5">
                            <select id="cars" style="width: 350px;height: 50px">
                                <option value="volvo">Phòng ban</option>
                                <option value="saab">Cá Nhân</option>
                                <option value="vw">Tất cả</option>
                            </select>
                        </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-sm-1"></div>
                        <div class="col-sm-2">Tiêu đề email</div>
                        <div class="col-sm-5">
                            <input class="form-control width100" type="text" name="title" required
                                   size="500">
                        </div>

                    </div>
                    <br>
                    <div class="row">


                        <div class="col-sm-1"></div>
                        <div class="col-sm-2">Nội dung email</div>
                        <div class="col-sm-5">
								<textarea class="form-control width100" name="content" required
                                          size="2000"></textarea>
                        </div>

                    </div>
                    <br>
                    <div class="row">


                        <div class="col-sm-1">

                        </div>
                        <div class="col-sm-2"><input type="checkbox" name="interval" > Định kì
                        </div>
                        <div class="col-sm-1">
                            <select id="date" style="width: 250px;height: 50px">
                                <option value="1">Tuần</option>
                                <option value="2">Tháng</option>
                                <option value="3">Năm</option>
                            </select>
                        </div>
                        <div class="col-sm-3"></div>
                        <div class="col-sm-3" >
                            <button style="width: 100px;height: 50px" type="submit" class="btn btn-info">Gửi</button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JS-->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"-->
<!--        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"-->
<!--        crossorigin="anonymous"></script>-->
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>

</html>
