<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #17a2b8;
        height: 100vh;
    }

    #login .container #login-row #login-column #login-box {
        margin-top: 120px;
        max-width: 600px;
        height: 450px;
        border: 1px solid #9C9C9C;
        background-color: #EAEAEA;
    }

    #login .container #login-row #login-column #login-box #login-form {
        padding: 20px;
    }

    #login .container #login-row #login-column #login-box #login-form #register-link {
        margin-top: -85px;
    }
    .form-control{
        width: 250px;
    }
</style>

<body>
<div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" th:action="@{/login}" method="post">
                        <h1 class="text-center text-info" style="margin-bottom: 60px;">Login</h1>
                        <div th:if="${param.error}" class="alert alert-danger">
                            Tài khoản hoặc mật khẩu không đúng?
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">
                            Bạn đã đăng xuất
                        </div>
                        <div th:if="${param.message}" class="alert alert-success" th:text="${param.message}">
                        </div>
                        <div class="form-group row">
                            <label for="email_address" class="col-md-4 col-form-label text-md-right">Email: </label>
                            <div class="col-md-6">
                                <div th:switch="${param}">
                                    <input th:case="${param.data}" type="email" id="email_address" class="form-control" name="email" th:value="${param.data.get('email')}"
                                           required autofocus>
                                    <input th:case="*" type="email" id="email_address" class="form-control" name="email"
                                           required autofocus>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                            <div class="col-md-6">
                                <div th:switch="${param}">
                                    <input th:case="${param.data}" type="password" id="password" class="form-control" name="password" required th:value="${param.data.get('password')}">
                                    <input th:case="*" type="password" id="password" class="form-control" name="password" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password" class="col-md-5 col-form-label text-md-right">Nhớ mật khẩu</label>
                            <input type="checkbox" >
                            <a th:href="@{/forgotPassword}" class="col-md-5 col-form-label text-md-right">Quên mật khẩu?</a>
                        </div>
                        <div class="form-group" style="margin-left: 145px;">
                            <button class="btn btn-primary" style="width: 200px;">LOGIN</button>
                            <br><br>
                            <a href="/register">Chưa có tài khoản? Đăng kí</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
