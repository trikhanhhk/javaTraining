<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Đăng ký</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Main CSS-->
    <link th:href="@{css/main.css}" rel="stylesheet" media="all">
</head>
<body>
<div class="page-wrapper">
    <div class="wrapper wrapper--w790">
        <div class="card card-5">
            <div class="card-body">
                <form id="formRegister" method="POST" th:action="@{/addEmployee}" th:object="${employee}">
                	<div style="text-align:center;" >
                			<h1 >ĐĂNG KÍ</h1>
                			</br>
                	</div>
                    <div class="form-row m-b-55">
                        <div class="name">Họ và tên * </div>
                        <div class="value">
                            <div class="row row-space">
                                <div class="col-6">
                                    <div class="input-group-desc">
                                        <input id="firstName" class="input--style-5" th:field="*{firstName}" type="text" required
                                               name="firstName" placeholder="Họ">
                                       <small></small>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group-desc">
                                        <input id="lastName" class="input--style-5" type="text" th:field="*{lastName}" required
                                               name="lastName" placeholder="Tên">
                                        <small></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Điện thoại *</div>
                        <div class="value">
                            <div class="input-group">
                                <input id="phoneNumber" required maxlength="10" minlength="10" class="input--style-5" type="text" th:field="*{phoneNumber}" name="phoneNumber">
                                <small></small>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Địa chỉ *</div>
                        <div class="value">
                            <div class="input-group">
                                <input id="address" required class="input--style-5" maxlength="500" type="text" th:field="*{address}" name="address">
                                <small></small>
                            </div>
                        </div>
                    </div>
                    <div class="form-row p-t-20">
                        <div class="name">Giới tính *</div>
                        <div class="p-t-15">
                            <label class="radio-container m-r-55" for="male">Nam
                                <input type="radio"  id="male" th:field="*{gender}" name="gender"
                                       th:value="1">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container" for="female">Nữ
                                <input type="radio" id="female" th:field="*{gender}" name="gender" th:value="0">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Ngày sinh *</div>
                        <div class="value">
                            <div class="input-group">
                                <input id="dateOfBirth" required class="input--style-5" maxlength="10" type="date" th:field="*{dateOfBirth}" name="dateOfBirth">
                                <small></small>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Email *</div>
                        <div class="value">
                            <div class="input-group">
                                <input id="email" required class="input--style-5" maxlength="200" type="email" th:field="*{email}" name="email">
                                <small></small>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Mật khẩu *</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" maxlength="30" id="password" type="password" th:field="*{password}"
                                       name="password">
                                <small></small>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Nhập lại mật khẩu *</div>
                        <div class="value">
                            <div class="input-group">
                                <input  class="input--style-5" maxlength="30" id="repeatPassword" type="password" th:field="*{repeatPassword}"
                                       name="password">
                                <small></small>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Phòng Ban *</div>
                        <div class="value">
                            <div class="input-group">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="deptId" th:object="${departments}" style="width: 495px;height: 50px">
                                        <option th:each="dept : ${departments}"
                                                th:value="${dept.getId()}" th:text="${dept.getName()}"></option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn--red" type="submit" id="register" style="width: 100%; text-align: center">ĐĂNG KÝ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="notification">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
                <button id="confirmButton" type="button" data-dismiss="modal" class="btn btn-primary">Đăng nhập</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/validate.js}">
</script>

</body>

</html>
<!-- end document-->
