<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Đăng ký</title>

    <!-- Icons font CSS-->
    <link th:href="@{css/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
    <link th:href="@{css/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    <!-- Font special for pages-->

    <!-- Vendor CSS-->
    <link th:href="@{css/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link th:href="@{css/vendor/datepicker/daterangepicker.css}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link th:href="@{css/main.css}" rel="stylesheet" media="all">
</head>
<body>
<div class="page-wrapper">
    <div class="wrapper wrapper--w790">
        <div class="card card-5">
            <div class="card-heading">
                <h2 class="title">Đăng ký nhân viên mới</h2>
            </div>
            <div class="card-body">
                <form id="theForm" method="POST" th:action="@{/addEmployee}" th:object="${employee}">
                    <div class="form-row m-b-55">
                        <div class="name">Họ và tên</div>
                        <div class="value">
                            <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group-desc">
                                        <input id="firstName" class="input--style-5" th:field="*{firstName}" type="text"
                                               name="firstName" placeholder="Họ">
                                       <small></small>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group-desc">
                                        <input id="lastName" class="input--style-5" type="text" th:field="*{lastName}"
                                               name="lastName" placeholder="Tên">
                                        <small></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Điện thoại</div>
                        <div class="value">
                            <div class="input-group">
                                <input id="phoneNumber" class="input--style-5" type="text" th:field="*{phoneNumber}" name="phoneNumber">
                                <small></small>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Địa chỉ</div>
                        <div class="value">
                            <div class="input-group">
                                <input id="address" class="input--style-5" type="text" th:field="*{address}" name="address">
                                <small></small>
                            </div>
                        </div>
                    </div>
                    <div class="form-row p-t-20">
                        <div class="name">Giới tính</div>
                        <div class="p-t-15">
                            <label class="radio-container m-r-55" for="male">Nam
                                <input type="radio" th:selected="true" id="male" th:field="*{gender}" name="gender"
                                       th:value="1">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container" for="female">Nữ
                                <input type="radio" id="female" th:field="*{gender}" name="gender" th:value="0">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Ngày sinh</div>
                        <div class="value">
                            <div class="input-group">
                                <input id="dateOfBirth" class="input--style-5" type="date" th:field="*{dateOfBirth}" name="dateOfBirth">
                                <small></small>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Email</div>
                        <div class="value">
                            <div class="input-group">
                                <input id="email" class="input--style-5" type="email" th:field="*{email}" name="email">
                                <small></small>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Mật khẩu</div>
                        <div class="value">
                            <div class="input-group">
                                <input class="input--style-5" id="password" type="password" th:field="*{password}"
                                       name="password">
                                <small></small>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Nhập lại mật khẩu</div>
                        <div class="value">
                            <div class="input-group">
                                <input  class="input--style-5" id="repeatPassword" type="password" th:field="*{repeatPassword}"
                                       name="password">
                                <small></small>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="name">Phòng Ban</div>
                        <div class="value">
                            <div class="input-group">
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="deptId" th:object="${departments}">
                                        <option disabled="disabled" selected="selected">Choose option</option>
                                        <option th:each="dept : ${departments}"
                                                th:value="${dept.getId()}" th:text="${dept.getName()}"></option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <button class="btn btn--radius-2 btn--red" type="submit" id="register"  >ĐĂNG KÝ</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{https://code.jquery.com/jquery-3.1.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/validate.js}"></script>
<!-- Jquery JS-->
<!-- Vendor JS-->
<script th:src="@{vendor/select2/select2.min.js}"></script>
<script th:src="@{vendor/datepicker/moment.min.js}"></script>
<script th:src="@{vendor/datepicker/daterangepicker.js}"></script>

<!-- Main JS-->
<script th:src="@{/js/global.js}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
